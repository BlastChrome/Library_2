<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- link to favicon -->
    <link rel="icon" href="/favicon-32x32.png" type="image/x-icon">
    <!-- import bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Library</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light d-flex mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler primary" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="form-inline my-3 my-lg-0">
                    <input class="form-control mr-sm-2" id="searchbar" type="search" placeholder="(title,author,pages)"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" for="searchbar" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Add Book Form -->
    <form>
        <div class="container mb-1">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="A Clockwork Orange">
                </div>
                <div class="form-group col-md-3">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Anthony Burgess">
                </div>
                <div class="form-group col-md-3">
                    <label for="pages">Pages</label>
                    <input type="text" class="form-control" id="pages" placeholder="172">
                </div>
                <div class="form-group col-md-3">
                    <label for="read">Read Status</label>
                    <select class="form-control" id="read">
                        <option>Read</option>
                        <option>Not Read</option>
                    </select>
                </div>
            </div>
            <div class="d-flex">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <div class="dropdown mx-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Order By:
                    </button>
                    <div class="dropdown-menu" id="order-select" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="order-title" data-value="title" href="#">Title</a>
                        <a class="dropdown-item" id="order-author" data-value="author" href="#">Author</a>
                        <a class="dropdown-item" id="order-pages" data-value="pages" href="#">Pages</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Library Display -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="">
                    <div class="">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Pages</th>
                                    <th>Read</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="library-display">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Book Form -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!-- Edit Book Form -->
                    <form id="editForm">
                        <div class="container mb-1">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="edit-title">Title</label>
                                    <input type="text" class="form-control" id="edit-title" value="title"
                                        placeholder="A Clockwork Orange">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="edit-author">Author</label>
                                    <input type="text" class="form-control" id="edit-author" value="author"
                                        placeholder="Anthony Burgess">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="edit-pages">Pages</label>
                                    <input type="number" class="form-control" id="edit-pages" value="50"
                                        placeholder="172">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="edit-read">Read Status</label>
                                    <select class="form-control" id="edit-read">
                                        <option value="true">Read</option>
                                        <option value="false">Not Read</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="edit-submit" type="button" type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- place bootstrap jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- place bootstrap popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- place bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/src/app.js"></script>
</body>

</html>
